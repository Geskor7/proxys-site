<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>proxys.lol</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Vanta background dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
</head>
<body>
  <!-- Background wrapper -->
  <div id="vanta-bg">
    <div class="content">
      <h1>proxys.lol</h1>
      <p>Welcome to the hub.</p>
      <div class="buttons">
        <a href="https://youtube.com" target="_blank">YouTube</a>
        <a href="https://chat.openai.com" target="_blank">ChatGPT</a>
        <a href="https://example.com/games" target="_blank">Games</a>
      </div>
    </div>
  </div>

  <!-- Vanta init script -->
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x00ffff,
      backgroundColor: 0x0d0d0d
    })
  </script>
</body>
</html>
